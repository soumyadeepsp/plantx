{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        <form method="POST" action="/signupGardener">
            
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="userName" placeholder="UserName" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="firstName" placeholder="First Name" autofocus="">
                </div>
            </div>
            
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="lastName" placeholder="Last Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="phonenumber" placeholder="Phone Number" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large"  list="jobs" type="text" name="speciality" placeholder="speciality" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="experience" placeholder="experience" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="identification" placeholder="identification" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="priceRange" placeholder="price Range" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="date" placeholder="date" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="locality" placeholder="Locality" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="address" placeholder="Address" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="age" placeholder="Age" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>


            <datalist id="jobs">
                <option value="Planting">Planting</option>
                <option value="Watering">Watering</option>
                <option value="Weeds">Weeds</option>
                <option value="Digging">Digging</option>
                <option value="Maintenance">Maintenance</option>
                <option value="Harvesting">Harvesting</option>
                <option value="Pest Removal">Pest Removal</option>
            </datalist>
             
            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
