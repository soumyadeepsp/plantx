{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Add Service Request</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/addServiceRequest">
            
            <div class="field">
                <div class="control">
                    <input class="input is-large"  name="Location" placeholder="Your Location" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="Price" name="Price" placeholder="Your Price">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="Date" name="Date" placeholder="Your Date">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large"  list="jobs" type="text" name="Job_type" placeholder="Your Job_type">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="Description" name="Description" placeholder="Job Description">
                </div>
            </div>

            <datalist id="jobs">
                <option value="Planting">Planting</option>
                <option value="Watering">Watering</option>
                <option value="Weeds">Weeds</option>
                <option value="Digging">Digging</option>
                <option value="Maintenance">Maintenance</option>
                <option value="Harvesting">Harvesting</option>
                <option value="Pest Removal">Pest Removal</option>
            </datalist>
             
            
            <button class="button is-block is-info is-large is-fullwidth">Request Service</button>
        </form>
    </div>
</div>
{% endblock %}
